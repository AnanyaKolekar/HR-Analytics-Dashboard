<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Dashboard{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav style="background-color: #1f2937; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 1.25rem; font-weight: bold;">HR Dashboard</div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="/admin/logout/" style="color: white; text-decoration: none; padding: 0.5rem 1rem; background-color: #374151; border-radius: 6px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#4b5563'" onmouseout="this.style.backgroundColor='#374151'">Logout</a>
            {% else %}
                <a href="/admin/login/" style="color: white; text-decoration: none; padding: 0.5rem 1rem; background-color: #3b82f6; border-radius: 6px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#2563eb'" onmouseout="this.style.backgroundColor='#3b82f6'">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock %}
</body>
</html>
